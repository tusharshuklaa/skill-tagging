<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skill Tagging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="vendor/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body translate="no">

    <div class="container">
        <div class="skillTagging">
            <div class="tagItemsToSkill invisible">
                <div class="tagContent">
                    <h4>Tag
                        <span id="tagItems"></span>
                    </h4>
                    <input type="search" id="skillSearchBox" placeholder="Search skills" />
                    <span id="tagMsg" class="tagMsg hidden"></span>
                    <span id="tagInfo" class="tagInfo hidden"></span>
                </div>
                <div class="tagActions">
                    <button class="btn btn-xs btn-success hidden" id="applyTag">Apply</button>
                    <button class="btn btn-xs btn-default" id="cancelTag">Cancel</button>
                </div>
            </div>
            <div class="skillListArea">
                <div class="skillTagsArea">
                    <div id="skillTagsWithIcon" class="skillTagsWithIcon"></div>
                </div>
                <ul id="listItems" class="listItems"></ul>
                <div class="itemRow addItems">
                    <span class="fa fa-plus" id="addBtn"></span>
                    <input type="text" placeholder="Enter list items" id="listItemsInput">
                    <i title="Clear text" class="fa fa-close clearText"></i>
                </div>
            </div>
        </div>
        <div class="resetList">
            <button class="btn btn-sm btn-danger reset-all-items" id="resetAllItems">Reset</button>
        </div>
    </div>

    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
